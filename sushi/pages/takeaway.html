	<body>
		<header>
			<div class="pos1"><img src="images/sushi.jpg"></div>

			</div>

				<h1>Суши-бар</h1>

		<nav>

		<main>
			<h2>Заказ еды на вынос</h2>
			<form action="mailto:order@yokogama.ru" method="post" ecntype="text/plain">
				<p>
					<label for="dishes">Что желаете заказать</label><br>
					<select name="dishes" id="dishes" size="6" multiple>
						<optgroup label="Сашими">
							<option value="unagi">Унаги</option>
							<option value="hamachi">Хамачи</option>
						</optgroup>
						<optgroup label="Суши">
							<option value="chukka">Чукка</option>
							<option value="maguro">Магуро</option>
							<option value="tobiko">Тобико</option>
						</optgroup>
						<optgroup label="Роллы">
							<option value="kunsei_batakon">Кунсэй батакон</option>
							<option value="arigato">Аригато</option>
							<option value="mexican">Мексиканский</option>
						</optgroup>
					</select>
				</p>
				<p>
					<label for="phone">По какому телефону Вам перезвонить?</label><br>
					<input type="text" id="phone" name="phone" required value="asdasd">
				</p>
				<p>
					<input type="submit">
				</p>
			</form>
		</main>
		<footer>
			<div class="pos4">
				<p class="greeting">Ждем вас!</p>

		</footer>
