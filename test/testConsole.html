<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Console Stuff</title>
    <style>
      #container, .container {
        padding: 50px;
      }
      #myButton {
        font-family: sans-serif;
        font-size: 24px;
        font-weight: lighter;
        background-color: #FFF;
        border: 3px #333 solid;
        padding: 15px;
      }
      #myButton:hover {
        background-color: aliceblue;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <button type="button" id="myButton">Click me</button>
    </div>

    <div class="container">
      <button type="button" id="myButton2">Click me2</button>
    </div>

    <script>
      let myButton = document.querySelector("#myButton");
      myButton.addEventListener("click", doSomething, false);

      function doSomething(e) {
        alert("Is this working?");
        console.log("Is this working?");
        console.log("We clicked on: " + e.target.id);
      }
      let myButon2 = document.querySelector("#myButton2");
      myButton2.addEventListener("click", doSomething2, false);

      let counter = 0;

      let elements = document.querySelectorAll("div");

      for (let i = 0; i < elements.length; i++) {
        console.log(elements[i]);
      }
      
    

      function doSomething2(e) {
        counter++;
        console.log("Button clicked " + counter + " times!");
        if (counter == 3) {
          showMore();
        }
      }

      function showMore() {
        console.warn("This is a warning!");
        console.error("This is an error!");
      }


    </script>
  </body>
</html>
