<body>
    <script>

        let timer = stopWatch();

        for (let i = 0; i < 1000000000; i++) {
            let foo = Math.random() * 10000;
        }
        timer();

        function stopWatch() {
            let startTime = Date.now();

            function getDelay() {
                let elapsedTime = Date.now() - startTime;
                alert(elapsedTime);
            }

            return getDelay;
        }
    </script>
